<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title >Cadastrar livro <ion-icon name="book" color="primary" style="margin-left: 5px; opacity: 0.80;"></ion-icon></ion-title>
    <ion-buttons slot="start">
      <!--botao de voltar-->
      <ion-back-button color="dark" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <form [formGroup]="formLivro" (ngSubmit)="submitForm()">
    <ion-list>
      <app-sections></app-sections>
      <!-- <span style="width: 10%; margin-left: 4%;" *ngIf="formLivro.get('nome')?.touched && formLivro.get('nome')?.errors?.['required']" color="danger">Título é obrigatório</span><br/>
      <span style="width: 10%; margin-left: 4%;" *ngIf="formLivro.get('autor')?.touched && formLivro.get('autor')?.errors?.['required']">Autor é obrigatório</span><br/>
      <span style="width: 10%; margin-left: 4%;" *ngIf="formLivro.get('editora')?.touched && formLivro.get('editora')?.errors?.['required']">Editora é obrigatório</span><br/>
      <span  style="width: 10%; margin-left: 4%;" *ngIf="formLivro.get('genero')?.touched && formLivro.get('genero')?.errors?.['required']">Gênero é obrigatório</span><br/>
      <span style="width: 10%; margin-left: 4%;" *ngIf="formLivro.get('anoPublicacao')?.touched &&formLivro.get('anoPublicacao')?.errors?.['required']">Data de Publicacao é obrigatório</span><br/> -->
      
      <ion-button expand="block" fill="outline" color="dark">
        <input type="file" (change)="uploadFile($event.target)" class="custom-file-input"/>
        Inserir imagem
      </ion-button>
  
      <ion-button expand="block" color="dark" (click)="cadastrar()">Cadastrar</ion-button>
    </ion-list>
  </form>
</ion-content>
